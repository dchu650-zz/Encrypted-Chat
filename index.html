
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'>
  <title>Firebase Chat </title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <scipt src='https://cdn.firebase.com/js/client/2.4.2/firebase.js'></script>
</head>
<body>
  <input id="username" type="text" placeholder="Name"><br/>
  <input id="text" type="test" placeholder="Message"><br/>
  <button id="post">Post</button><br/>
  <div id="results"></div>
  <script>
    <!--Input code here -->
    var myFirebase = new Firebase('https://primordial-arc-146121.firebaseio.com/');
    var usernameInput = document.querySelector('#username');
    var textInput = document.querySelector('#text');
    var postButton = document.querySelector('#post');
    postButton.addEventListener("click", function(){
      var msgUser = usernameInput.value;
      var msgText = textInput.value;
      myFirebase.set(msgUser + " set " + msgText);
      textInput.value = ""
    });
  </script>
</body>
</html>
